{% load static %} {% load sass_tags %}
{% for project in data %}
<div class="col-xxl-4 col-lg-6">
<form name="project-name" method = "POST"  role = "form" id="content">
  <input type = "hidden" name = "pid" value= {{project.id}}>
  <div class="project-box"><span class="badge badge-primary">Doing</span>
    <h6> {{project.name}}</h6>
    <div class="media"><img class="img-20 me-1 rounded-circle" src="{% static 'assets/images/user/3.jpg'%}" alt=""
        data-original-title="" title="">
      <div class="media-body">
        <p> {{project.client_name}}</p>
      </div>
    </div>
    <p> {{project.details}}</p>
    <div class="row details">
      <div class="col-6"><span>Total Records </span></div>
      <div class="col-6 font-primary">12 </div>
      <div class="col-6"> <span>Total Files</span></div>
      <div class="col-6 font-primary">5</div>
      <div class="col-6"> <span>Size</span></div>
      <div class="col-6 font-primary"> {{project.size}}</div>
    </div>
    {% comment %} <div class="customers">
      <ul>
        <li class="d-inline-block"><img class="img-30 rounded-circle" src="{% static 'assets/images/user/3.jpg'%}"
            alt="" data-original-title="" title=""></li>
        <li class="d-inline-block"><img class="img-30 rounded-circle" src="{% static 'assets/images/user/5.jpg'%}"
            alt="" data-original-title="" title=""></li>
        <li class="d-inline-block"><img class="img-30 rounded-circle" src="{% static 'assets/images/user/1.jpg'%}"
            alt="" data-original-title="" title=""></li>
        <li class="d-inline-block ms-2">
          <p class="f-12">+10 More</p>
        </li>
      </ul>
    </div> {% endcomment %}
    <div class="project-status mt-4">
      <div class="media mb-0">
        <p>70% </p>
        <div class="media-body text-end"><span>Done</span></div>
      </div>
      <div class="progress" style="height: 5px">
        <div class="progress-bar-animated bg-primary progress-bar-striped" role="progressbar" style="width: 70%"
          aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      {% comment %} <input type = "submit" name="Add" data-feather="plus-square"> {% endcomment %}
      </div>
      <br>
      <input type="button" name = "Add"  onclick="location.href = '/import_data_source'" value = "Add" class="btn btn-primary"></input>
      <input type="submit" name = "Edit" value = "Edit" class="btn btn-primary"></input>
    </div>
  </div>
</form>
{% endfor %}
</div>
